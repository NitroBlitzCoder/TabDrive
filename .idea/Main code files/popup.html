<!DOCTYPE html>
<html style="width: 320px; height: 250px;">
<head>
    <title>Save My Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Save My Tabs</h2>
<button id="save">Save Tabs</button>
<button id="restore">Restore Tabs</button>
<button id="wipe">Wipe Data</button>
<hr>
<label>
    <input type="checkbox" id="autoSaveCheckbox">
    Auto-save on close
</label><br>
<label>
    <input type="checkbox" id="autoRestoreCheckbox">
    Auto-restore on open
</label>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
